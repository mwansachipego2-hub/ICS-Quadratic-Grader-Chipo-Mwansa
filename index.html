<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quadratic Solver & Grader</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to right, #8B0000, #B22222); /* Deep red gradient */
      color: #fff;
      animation: fadeIn 1s ease-in;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      text-shadow: 2px 2px 5px #000;
      animation: glow 2s infinite alternate;
    }

    .section {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      max-width: 600px;
      animation: fadeInUp 1s ease-out;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100px;
      padding: 5px;
      margin-right: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      margin-top: 10px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background-color: #000;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    button:hover {
      background-color: #333;
      transform: scale(1.05);
    }

    .error {
      color: #ffdddd;
      font-size: 0.9em;
    }

    .result {
      margin-top: 10px;
      font-weight: bold;
      animation: bounceIn 0.5s ease-in;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff; }
      to { text-shadow: 0 0 20px #f39c12; }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.9); opacity: 0.5; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

  <h1> Quadratic Solver & Grading Tool</h1>
  <p style="text-align:center;">Solve equations and convert scores with style!</p>

  <!-- Quadratic Solver Section -->
  <div class="section">
    <h2>ðŸ§  Quadratic Equation Solver</h2>
    <label>a: <input type="number" id="a"></label>
    <label>b: <input type="number" id="b"></label>
    <label>c: <input type="number" id="c"></label>
    <div class="error" id="quad-error"></div>
    <button onclick="solveQuadratic()">Compute</button>
    <button onclick="resetQuadratic()">Reset</button>
    <div class="result" id="quad-result"></div>
  </div>

  <!-- Grading System Section -->
  <div class="section">
    <h2>ðŸ“Š Score to Grade Converter</h2>
    <label>Score (0â€“100): <input type="number" id="score"></label>
    <div class="error" id="grade-error"></div>
    <button onclick="computeGrade()">Compute</button>
    <button onclick="resetGrade()">Reset</button>
    <div class="result" id="grade-result"></div>
  </div>

  <!-- Confetti Canvas -->
  <canvas id="confetti-canvas" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;"></canvas>

  <script>
    function solveQuadratic() {
      const a = parseFloat(document.getElementById('a').value);
      const b = parseFloat(document.getElementById('b').value);
      const c = parseFloat(document.getElementById('c').value);
      const error = document.getElementById('quad-error');
      const result = document.getElementById('quad-result');
      error.textContent = '';
      result.textContent = '';

      if (isNaN(a) || isNaN(b) || isNaN(c)) {
        error.textContent = 'Please enter valid numbers for a, b, and c.';
        return;
      }
      if (a === 0) {
        error.textContent = 'Coefficient a cannot be zero.';
        return;
      }

      const D = b * b - 4 * a * c;
      let nature = '';
      let roots = '';

      if (D > 0) {
        nature = 'Two distinct real roots';
        const r1 = (-b + Math.sqrt(D)) / (2 * a);
        const r2 = (-b - Math.sqrt(D)) / (2 * a);
        roots = `Roots: ${r1.toFixed(2)}, ${r2.toFixed(2)}`;
      } else if (D === 0) {
        nature = 'One real repeated root';
        const r = -b / (2 * a);
        roots = `Root: ${r.toFixed(2)}`;
      } else {
        nature = 'Two complex conjugate roots';
        const real = (-b / (2 * a)).toFixed(2);
        const imag = (Math.sqrt(-D) / (2 * a)).toFixed(2);
        roots = `Roots: ${real} Â± ${imag}i`;
      }

      result.textContent = `Discriminant: ${D.toFixed(2)} | ${nature} | ${roots}`;
    }

    function resetQuadratic() {
      document.getElementById('a').value = '';
      document.getElementById('b').value = '';
      document.getElementById('c').value = '';
      document.getElementById('quad-error').textContent = '';
      document.getElementById('quad-result').textContent = '';
    }

    function computeGrade() {
      const score = parseInt(document.getElementById('score').value);
      const error = document.getElementById('grade-error');
      const result = document.getElementById('grade-result');
      error.textContent = '';
      result.textContent = '';

      if (isNaN(score) || score < 0 || score > 100) {
        error.textContent = 'Please enter a score between 0 and 100.';
        return;
      }

      let grade = '';
      if (score >= 85) {
        grade = 'A+';
        result.textContent = `ðŸŽ‰ Score ${score} â†’ Grade ${grade} ðŸŽ‰`;
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 }
        });
      } else if (score >= 75) grade = 'A';
      else if (score >= 65) grade = 'B+';
      else if (score >= 60) grade = 'B';
      else if (score >= 55) grade = 'C+';
      else if (score >= 50) grade = 'C';
      else grade = 'D';

      if (score < 85) {
        result.textContent = `Score ${score} â†’ Grade ${grade}`;
      }
    }

    function resetGrade() {
      document.getElementById('score').value = '';
      document.getElementById('grade-error').textContent = '';
      document.getElementById('grade-result').textContent = '';
    }
  </script>

</body>
</html>
